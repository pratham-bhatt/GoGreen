    <div class="container mt-5">
        <main class="form-signin">
            <form>
              
              <h1 class="h3 mb-3 fw-normal">PLEASE DONATE</h1>
          
              <div class="form-floating mt-1">
                <input type="text" class="form-control" id="floatingInput" placeholder="Name">
                <label for="floatingInput">Name</label>
              </div>
              <div class="form-floating mt-1">
                <input type="email" class="form-control" id="floatingInput" placeholder="abc@xyz.com">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mt-1">
                <input type="text" class="form-control" id="floatingInput" placeholder="xxxxxxxxxx">
                <label for="floatingInput">Phone Number</label>
              </div>
              <div class="form-floating mt-1">
                <input type="text" class="form-control" id="floatingInput" placeholder="amount">
                <label for="floatingInput">Amount</label>
              </div>
          
              <button class="w-100 btn btn-lg btn-primary mt-1" type="submit">Donate</button>
            </form>
          </main>
